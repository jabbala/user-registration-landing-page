<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
	<title>User Registration Landing Page</title>
</head>
<body>
	<div class="main-container">
		<div class="left-container">
			<div class="form-container form-container__signup">
				<form action="" class="signup-form">
					<input type="text" id="signup-email" class="input" name="'email"/>
					<input type="password" id="signup-password" class="input" name="password" placeholder="password"/>
					<input type="password" id="signup-confirm-passwordf" class="input" name="confirm-password" placeholder="confirm password"/>
					<input type="submit" class="btn" value="Sign Up">
				</form>
			</div>
			<div class="form-container form-container__login">
				<form action="" class="login-form">
					<input type="text" id="login-email" class="input" name="'email"/>
					<input type="password" id="login-password" class="input" name="password" placeholder="password"/>
					<input type="submit" class="btn" value="Sign In">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
